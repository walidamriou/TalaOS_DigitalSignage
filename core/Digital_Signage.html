  <title>TalaOS</title>
  <style>
    body{
      background-color:#000;
    }
  </style>


</head>

<body>
  <div>
    <center>
    <img id="talaos_screen" src="">
    </center>
  </div>

  <script src="./renderer.js"></script>

  <script>
    let image_number=9 
    let transitions_speed=10000 //ms
    function TalaOS_DS_Images(image) {
        document.getElementById("talaos_screen").src = image
    }
    for (let index = 1; index < image_number; index++) {
        setTimeout(() => { TalaOS_DS_Images("resources/"+index+".png") }, transitions_speed)
    }

  </script>
</body>

</html>
