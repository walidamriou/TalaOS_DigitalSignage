<head>
  <meta charset="UTF-8">

  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

  <title>TalaOS</title>
  <style>
    body{
      background-color:#000;
    }
  </style>

  <script>
    let image_number=5 
    let transitions_speed=1000 //ms
    function TalaOS_DS_Images(image) {
        document.getElementById("img").src=image
    }
    for (let index = 1; index < image_number; index++) {
        TalaOS_DS_Images("resources/"+index+".png")
        delay(transitions_speed)
    }

  </script>
</head>

<body>
  <div>
    <center>
    <img id="" src="default.jpg">
    </center>
  </div>

  <script src="./renderer.js"></script>

</body>
